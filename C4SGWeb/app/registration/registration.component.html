<div class="container">
	<form [formGroup]="signUpForm" (ngSubmit)="doSignUp($event)">
		<input formControlName="username" type="text" placeholder="Username">
		<input formControlName="email" type="text" placeholder="Email Address">
		<input formControlName="password" type="text" placeholder="Password">
		<input formControlName="rpassword" type="text" placeholder="Repeat Password">
		<button type="submit">Sign Up</button>
	</form>
</div>
